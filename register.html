    <main class="container-words">
        <section class="signup">
          <h3><em>ASISTE COMO PÚBLICO</em></h3>
          <div class="form-wrapper">
            <form class="signup-form" action="">
              <input type="text" id="name" placeholder="Name" />
              <input type="text" id="surname" placeholder="Surname" />
              <input type="text" id="dob" placeholder="Date of birth" />
              <!--hacemos el input email type text para que no moleste la validación-->
              <input type="text" id="email" placeholder="Email" />
              <input type="text" id="city" placeholder="City" />
              <input type="text" id="phone" placeholder="Phone Number" />
              <input type="password" id="password" placeholder="******" />
              <input type="password" id="repeat-password" placeholder="******" />
              <button type="submit" class="button" id="signup-button" disabled
                onclick="signup.saveData(event)">Signup</button>
            </form>
            <div class="errors-container">
            </div>
          </div>
        </section>
